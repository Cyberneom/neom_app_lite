name: open_neom_lite
description: "A minimal Flutter application to showcase Open Neom Architecture & Generator."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  neom_core:
    git:
      url: git@github.com:Open-Neom/neom_core.git
  neom_commons:
    git:
      url: git@github.com:Open-Neom/neom_commons.git
  neom_frequencies:
    git:
      url: git@github.com:Open-Neom/neom_frequencies.git
  neom_generator:
    git:
      url: git@github.com:Open-Neom/neom_generator.git
  neom_home:
    git:
      url: git@github.com:Open-Neom/neom_home.git

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/appIcon.png"
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logos/


